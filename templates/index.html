<h1>hahahah</h1>
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Welcome to the Text editor by HARSH</strong> edit your text for free!!
</div>


<form action='/analyze' method='post'>  {% csrf_token %}
  <div class="container">
    <label for="exampleFormControlTextarea1">Enter your text:</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 252px;"></textarea>
<div class="custom-control custom-switch">
  <input type="checkbox" name="remove_punc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label><br>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Capitalize</label><br>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="remove_spaces" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove Spaces</label><br>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove newline</label><br>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="char_count" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">count the characters</label>
</div><br>
<button type="submit" class="btn btn-danger">Analyze text</button>
</form>
</div>
